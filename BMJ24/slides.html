## Expansion of dipolar gas in 1D and 2D lattices

Main points of research:
- Experimentally revelant interaction strengths
- Expansion rates
- Anisotropy (in 2D)

---

## Extended Bose-Hubbard Hamiltonian

`
$$
\begin{align}
\hat{H} =& -J \sum_j (\hat{b}_{j+1}^\dagger \hat{b}_j +  \mathrm{h.c.}) \\
&+ \frac{U}{2} \sum_j \hat{n}_j(\hat{n}_j - 1) \\
&+ \sum_{i<j}^\mathrm{cutoff} \frac{V_{ij}}{|i-j|^3}\hat{n}_i \hat{n}_j,
\end{align}
$$
`

---

## Initial assumptions about the model

- $J \ll U, V$
- $U \to \infty$

---

## Brief Reminder of Perturbation Theory

![perturbation theory diagram](img/sketch_t-J.svg)

Note: We are used to perturbation theory as a method to correct eigenenergies only. But it also allows to project a given Hamiltonian in a reduced Hilbert space depending on the perturbation strength. Example of t-J model.
